<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoShelf - MindTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">‚è≥</div>
                <h1>ChronoShelf - MindTech</h1>
            </div>
            <p class="tagline">AI-Powered Inventory Management</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2>üìä Inventory Status</h2>
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-info">
                        <div class="step-title">Scan Products</div>
                        <div class="step-description">Use barcode scanner</div>
                    </div>
                    <button class="btn btn-primary">Scan</button>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-info">
                        <div class="step-title">Set Expiry Dates</div>
                        <div class="step-description">Input product expiry</div>
                    </div>
                    <button class="btn btn-primary">Set Date</button>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-info">
                        <div class="step-title">Save Configuration</div>
                        <div class="step-description">Store inventory data</div>
                    </div>
                    <button id="save-btn" class="btn btn-primary">üíæ Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
