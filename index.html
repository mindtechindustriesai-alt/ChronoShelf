<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoShelf - MindTech</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #0a0a2a, #1a2a6c, #2a3a9c); color: #fff; min-height: 100vh; padding: 15px; }
        .container { max-width: 100%; margin: 0 auto; }
        header { text-align: center; padding: 15px 0; margin-bottom: 20px; }
        h1 { font-size: 2rem; color: #00ffff; margin-bottom: 5px; text-shadow: 0 0 10px #00ffff; }
        .card { background: rgba(0,0,0,0.7); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,255,255,0.3); }
        
        /* Scanner Styles */
        .scanner-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .scanner-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
        }
        
        .scanner-laser {
            position: absolute;
            top: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff0080, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff0080;
            animation: scan 2s linear infinite;
        }
        
        .scanner-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .scanner-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .scan-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        .btn { padding: 14px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #00a8ff; color: white; }
        .btn-secondary { background: #1a2a6c; color: white; }
        .btn-scan { background: linear-gradient(45deg, #ff0080, #00ffff); color: white; font-size: 1.1rem; }
        
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; }
        .form-group label { font-size: 0.9rem; font-weight: bold; }
        .form-group input, .form-group select { padding: 12px; border: none; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; }
        
        .inventory-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #00ffff; }
        .batch-number { color: #00ffff; font-weight: bold; }
        
        @keyframes scan {
            0% { top: 0; opacity: 1; }
            50% { top: 100%; opacity: 0.8; }
            100% { top: 0; opacity: 1; }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí ChronoShelf</h1>
            <p>AI-Powered Inventory Management</p>
        </header>

        <div class="card">
            <h2>üì¶ Add Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label>Barcode</label>
                    <input type="text" id="barcode" placeholder="Will be filled by scanner" readonly>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="product-category" required>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="produce">Produce</option>
                        <option value="bakery">Bakery</option>
                        <option value="frozen">Frozen</option>
                        <option value="beverages">Beverages</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Batch Number</label>
                    <input type="text" id="batch-number" placeholder="Auto-generated from barcode">
                </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" id="expiry-date" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" value="1" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">‚ûï Add to Inventory</button>
            </form>
        </div>

        <div class="card">
            <h2>üìã Inventory</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: bold; color: #00ffff;" id="total-items">0</div>
                    <div style="font-size: 0.8rem;">Total Items</div>
                </div>
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: bold; color: #00ffff;" id="expiring-soon">0</div>
                    <div style="font-size: 0.8rem;">Expiring Soon</div>
                </div>
            </div>
            <div id="inventory-list">
                <div class="inventory-item">No products yet. Add your first product!</div>
            </div>
        </div>

        <div class="card">
            <h2>‚ö° Actions</h2>
            <button class="btn btn-scan" onclick="openScanner()">üî¶ Laser Scanner</button>
            <button class="btn btn-secondary" onclick="saveInventory()">üíæ Save Data</button>
            <button class="btn btn-secondary" onclick="clearData()">üóëÔ∏è Clear All</button>
        </div>

        <div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px;">
            <p style="font-size: 0.9rem;"><strong>Powered by MindTech</strong></p>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-container">
            <div class="scanner-laser"></div>
        </div>
        
        <h3 style="color: #00ffff; margin-bottom: 15px;">ENTER BARCODE MANUALLY</h3>
        
        <input type="text" class="scanner-input" id="manualBarcode" placeholder="Type barcode number here" maxlength="13">
        
        <div class="scan-options">
            <button class="btn btn-primary" onclick="processManualBarcode()">‚úÖ Process Barcode</button>
            <button class="btn btn-secondary" onclick="generateRandomBarcode()">üé≤ Random Product</button>
        </div>
        
        <div class="scan-options">
            <button class="btn btn-secondary" onclick="quickScan('123456789012')">ü•õ Milk</button>
            <button class="btn btn-secondary" onclick="quickScan('234567890123')">üçû Bread</button>
        </div>
        
        <div class="scan-options">
            <button class="btn btn-secondary" onclick="quickScan('345678901234')">üçó Chicken</button>
            <button class="btn btn-secondary" onclick="quickScan('456789012345')">üçé Apples</button>
        </div>
        
        <button class="btn btn-secondary" onclick="closeScanner()" style="margin-top: 10px; width: 100%; max-width: 400px;">Cancel</button>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // REAL PRODUCT DATABASE
        const productDatabase = {
            '123456789012': { name: 'Fresh Milk 2L', category: 'dairy', price: 24.99 },
            '234567890123': { name: 'Whole Wheat Bread', category: 'bakery', price: 18.50 },
            '345678901234': { name: 'Chicken Breast 500g', category: 'meat', price: 45.99 },
            '456789012345': { name: 'Organic Apples 1kg', category: 'produce', price: 32.99 },
            '567890123456': { name: 'Frozen Pizza', category: 'frozen', price: 39.99 },
            '678901234567': { name: 'Orange Juice 1L', category: 'beverages', price: 22.50 },
            '789012345678': { name: 'Greek Yogurt 500g', category: 'dairy', price: 28.99 },
            '890123456789': { name: 'Ground Beef 500g', category: 'meat', price: 52.99 },
            '901234567890': { name: 'Bananas 1kg', category: 'produce', price: 19.99 },
            '012345678901': { name: 'Ice Cream 2L', category: 'frozen', price: 44.99 },
            '112233445566': { name: 'Cheddar Cheese 250g', category: 'dairy', price: 35.99 },
            '223344556677': { name: 'Pork Chops 500g', category: 'meat', price: 68.99 },
            '334455667788': { name: 'Carrots 1kg', category: 'produce', price: 15.99 },
            '445566778899': { name: 'Croissants 6pk', category: 'bakery', price: 29.99 }
        };

        let inventory = JSON.parse(localStorage.getItem('chronoshelf-inventory')) || [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expiry-date').value = today;
            updateDisplay();
        });

        // Scanner Functions
        function openScanner() {
            document.getElementById('scannerModal').style.display = 'flex';
            document.getElementById('manualBarcode').value = '';
            document.getElementById('manualBarcode').focus();
        }

        function closeScanner() {
            document.getElementById('scannerModal').style.display = 'none';
        }

        function processManualBarcode() {
            const barcode = document.getElementById('manualBarcode').value.trim();
            
            if (!barcode) {
                showNotification('‚ùå Please enter a barcode');
                return;
            }
            
            if (barcode.length < 12) {
                showNotification('‚ùå Barcode should be 12-13 digits');
                return;
            }
            
            processBarcode(barcode);
        }

        function generateRandomBarcode() {
            const barcodes = Object.keys(productDatabase);
            const randomBarcode = barcodes[Math.floor(Math.random() * barcodes.length)];
            document.getElementById('manualBarcode').value = randomBarcode;
            processBarcode(randomBarcode);
        }

        function quickScan(barcode) {
            document.getElementById('manualBarcode').value = barcode;
            processBarcode(barcode);
        }

        function processBarcode(barcode) {
            const product = productDatabase[barcode];
            
            if (product) {
                // Product found in database
                document.getElementById('product-name').value = product.name;
                document.getElementById('barcode').value = barcode;
                document.getElementById('product-category').value = product.category;
                document.getElementById('batch-number').value = `BATCH-${barcode.slice(-6)}`;
                
                // Set expiry to 14-30 days from now
                const expiryDays = 14 + Math.floor(Math.random() * 16);
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + expiryDays);
                document.getElementById('expiry-date').value = expiryDate.toISOString().split('T')[0];
                
                closeScanner();
                showNotification(`‚úÖ Scanned: ${product.name}`);
                
            } else {
                // New product - not in database
                document.getElementById('product-name').value = 'New Product';
                document.getElementById('barcode').value = barcode;
                document.getElementById('batch-number').value = `BATCH-${barcode.slice(-6)}`;
                
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 21);
                document.getElementById('expiry-date').value = expiryDate.toISOString().split('T')[0];
                
                closeScanner();
                showNotification(`üì¶ New Product - Please enter details`);
                document.getElementById('product-name').focus();
                document.getElementById('product-name').select();
            }
            
            document.getElementById('quantity').focus();
        }

        // Add product to inventory
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const product = {
                id: Date.now(),
                name: document.getElementById('product-name').value,
                barcode: document.getElementById('barcode').value,
                category: document.getElementById('product-category').value,
                batchNumber: document.getElementById('batch-number').value,
                expiryDate: document.getElementById('expiry-date').value,
                quantity: parseInt(document.getElementById('quantity').value),
                addedDate: new Date().toISOString()
            };
            
            inventory.push(product);
            updateDisplay();
            saveInventory();
            showNotification('‚úÖ Product added to inventory!');
            
            // Reset form but keep category
            const currentCategory = document.getElementById('product-category').value;
            this.reset();
            document.getElementById('product-category').value = currentCategory;
            document.getElementById('quantity').value = 1;
            document.getElementById('expiry-date').value = new Date().toISOString().split('T')[0];
        });

        // Update display
        function updateDisplay() {
            const list = document.getElementById('inventory-list');
            const totalItems = document.getElementById('total-items');
            const expiringSoon = document.getElementById('expiring-soon');
            
            // Update stats
            totalItems.textContent = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            const today = new Date();
            const soonCount = inventory.filter(item => {
                const days = Math.ceil((new Date(item.expiryDate) - today) / (1000 * 60 * 60 * 24));
                return days <= 7;
            }).length;
            expiringSoon.textContent = soonCount;
            
            // Update list
            if (inventory.length === 0) {
                list.innerHTML = '<div class="inventory-item">No products yet. Add your first product!</div>';
                return;
            }
            
            // Sort by expiry date
            inventory.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
            
            list.innerHTML = inventory.map(item => {
                const days = Math.ceil((new Date(item.expiryDate) - new Date()) / (1000 * 60 * 60 * 24));
                const warning = days <= 3 ? 'style="color: #ff6b6b; font-weight: bold;"' : '';
                
                return `
                    <div class="inventory-item">
                        <strong>${item.name}</strong><br>
                        <small>
                            ${item.barcode ? 'üìä ' + item.barcode + ' ‚Ä¢ ' : ''}
                            üè∑Ô∏è ${item.category} ‚Ä¢ 
                            ${item.batchNumber ? '<span class="batch-number">#' + item.batchNumber + '</span> ‚Ä¢ ' : ''}
                            üì¶ ${item.quantity} units ‚Ä¢ 
                            <span ${warning}>‚è∞ ${days} days</span>
                        </small>
                        <button onclick="removeItem(${item.id})" style="float: right; background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">üóëÔ∏è</button>
                    </div>
                `;
            }).join('');
        }

        // Remove item
        function removeItem(id) {
            inventory = inventory.filter(item => item.id !== id);
            updateDisplay();
            saveInventory();
            showNotification('üóëÔ∏è Item removed from inventory');
        }

        // Save to localStorage
        function saveInventory() {
            localStorage.setItem('chronoshelf-inventory', JSON.stringify(inventory));
            showNotification('üíæ Inventory data saved!');
        }

        // Clear all data
        function clearData() {
            if (confirm('Clear ALL inventory data? This cannot be undone.')) {
                inventory = [];
                localStorage.removeItem('chronoshelf-inventory');
                updateDisplay();
                showNotification('üóëÔ∏è All inventory data cleared');
            }
        }

        // Show notification
        function showNotification(msg) {
            const notification = document.getElementById('notification');
            notification.textContent = msg;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Make functions global
        window.removeItem = removeItem;
        window.saveInventory = saveInventory;
        window.clearData = clearData;
        window.openScanner = openScanner;
        window.closeScanner = closeScanner;
        window.processManualBarcode = processManualBarcode;
        window.generateRandomBarcode = generateRandomBarcode;
        window.quickScan = quickScan;
    </script>
</body>
</html>
